<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>GameFit æ‰‹éƒ¨éª¨æ¶ï¼‹çŒœæ‹³ Demoï¼ˆä¿®æ­£ç‰ˆæ–¹å‘ï¼‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #f9fafb;
      display: flex;
      justify-content: center;
      padding: 12px;
    }
    #app { max-width: 480px; width: 100%; }
    h1 { font-size: 18px; text-align: center; margin-bottom: 8px; }

    #video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #1f2937;
    }
    #video, #overlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: scaleX(-1); /* ğŸ¯ å‰å¾Œé¡é ­éƒ½åšé¡åƒ */
    }
    #overlay { background: transparent; }

    #switchCamBtn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 5px 8px;
      font-size: 11px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      color: #e5e7eb;
      border: 1px solid #38bdf8;
      backdrop-filter: blur(4px);
      cursor: pointer;
      z-index: 20;
    }

    #hud {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      padding: 6px 8px 8px;
      background: linear-gradient(
        to top,
        rgba(15, 23, 42, 0.95),
        rgba(15, 23, 42, 0.0)
      );
      font-size: 11px;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    #hud .row { display: flex; gap: 4px; flex-wrap: wrap; }
    #hud .row.small { font-size: 10px; opacity: 0.95; }
    #hud .label { color: #9ca3af; }
    #hud .value { font-weight: 600; color: #38bdf8; }
    #hud .value.big { font-size: 16px; }
    #hud .unit { font-size: 10px; color: #9ca3af; }

    .bar {
      margin-top: 2px;
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(30, 64, 175, 0.9);
      overflow: hidden;
    }
    #confidence-bar {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, #22c55e, #38bdf8);
      transition: width 0.15s ease-out;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
</head>

<body>
  <div id="app">
    <h1>GameFit æ‰‹éƒ¨éª¨æ¶ï¼‹çŒœæ‹³ Demoï¼ˆä¿®æ­£ç‰ˆæ–¹å‘ï¼‰</h1>

    <div id="video-container">
      <video id="video" playsinline></video>
      <canvas id="overlay"></canvas>
      <button id="switchCamBtn">åˆ‡æ›é¡é ­</button>

      <div id="hud">
        <div class="row">
          <span class="label">ç‹€æ…‹ï¼š</span>
          <span id="status" class="value">åˆå§‹åŒ–ä¸­â€¦</span>
        </div>
        <div class="row">
          <span class="label">åµæ¸¬æ‰‹å‹¢ï¼š</span>
          <span id="gesture" class="value big">--</span>
        </div>
        <div class="row small">
          <span class="label">ä¿¡å¿ƒåº¦ï¼š</span>
          <span id="confidence" class="value">0</span><span class="unit">%</span>
        </div>
        <div class="bar"><div id="confidence-bar"></div></div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");

    const statusEl = document.getElementById("status");
    const gestureEl = document.getElementById("gesture");
    const confidenceEl = document.getElementById("confidence");
    const confidenceBar = document.getElementById("confidence-bar");
    const switchCamBtn = document.getElementById("switchCamBtn");

    let currentFacing = "user";  // ğŸ¯ å‰é¡é ­é–‹å§‹
    let detector = null;
    let lastStream = null;

    const fingerChains = [
      [0,1,2,3,4],
      [0,5,6,7,8],
      [0,9,10,11,12],
      [0,13,14,15,16],
      [0,17,18,19,20]
    ];

    /* ---------------------------- ç›¸æ©Ÿè¨­å®š ---------------------------- */
    async function setupCamera() {
      if (lastStream) lastStream.getTracks().forEach(t => t.stop());

      statusEl.textContent =
        currentFacing === "user" ? "å•Ÿå‹•å‰é¡é ­â€¦" : "å•Ÿå‹•å¾Œé¡é ­â€¦";

      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: currentFacing },
        audio: false
      });

      lastStream = stream;
      video.srcObject = stream;

      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          resizeCanvas();
          resolve();
        };
      });
    }

    async function reloadDetector() {
      detector = await handPoseDetection.createDetector(
        handPoseDetection.SupportedModels.MediaPipeHands,
        {
          runtime: "mediapipe",
          modelType: "lite",
          maxHands: 1,
          solutionPath: "https://cdn.jsdelivr.net/npm/@mediapipe/hands"
        }
      );
    }

    async function switchCamera() {
      currentFacing = currentFacing === "user" ? "environment" : "user";
      await setupCamera();
      await reloadDetector();
    }
    switchCamBtn.addEventListener("click", switchCamera);

    function resizeCanvas() {
      canvas.width = video.videoWidth || 360;
      canvas.height = video.videoHeight || 640;
    }

    /* ---------------------------- æ‰‹éƒ¨éª¨æ¶ç¹ªè£½ï¼ˆå·²ä¿®æ­£æ–¹å‘ï¼‰ ---------------------------- */
    function drawHand(hand) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!hand) return;

      const kp = hand.keypoints;

      // ğŸ¯ ä¸è¦å·¦å³åè½‰ï¼Œä¿æŒ video CSS çš„é¡åƒç‚ºä¸»
      const tx = (p) => ({
        x: (p.x / video.videoWidth) * canvas.width,
        y: (p.y / video.videoHeight) * canvas.height
      });

      ctx.lineWidth = 4;
      ctx.strokeStyle = "#38bdf8";
      ctx.shadowColor = "#38bdf8";
      ctx.shadowBlur = 12;
      ctx.beginPath();

      fingerChains.forEach(chain => {
        for (let i = 0; i < chain.length - 1; i++) {
          const a = kp[chain[i]];
          const b = kp[chain[i+1]];
          if (!a || !b) continue;
          const sa = tx(a);
          const sb = tx(b);
          ctx.moveTo(sa.x, sa.y);
          ctx.lineTo(sb.x, sb.y);
        }
      });
      ctx.stroke();

      kp.forEach((p,i) => {
        const { x, y } = tx(p);
        const isTip = [4,8,12,16,20].includes(i);

        ctx.fillStyle = isTip ? "rgba(56,189,248,0.25)" : "rgba(249,115,22,0.2)";
        ctx.shadowColor = isTip ? "#38bdf8" : "#f97316";
        ctx.shadowBlur = isTip ? 14 : 8;
        ctx.beginPath();
        ctx.arc(x, y, isTip ? 9 : 6, 0, Math.PI*2);
        ctx.fill();

        ctx.fillStyle = isTip ? "#38bdf8" : "#f97316";
        ctx.beginPath();
        ctx.arc(x, y, isTip ? 4 : 3, 0, Math.PI*2);
        ctx.fill();
      });
    }

    /* ---------------------------- æ‰‹å‹¢åˆ†é¡ ---------------------------- */
    function distance(a,b){
      return Math.hypot(a.x-b.x, a.y-b.y);
    }

    function classify(hand){
      const kp = hand.keypoints;
      const wrist = kp[0];

      function ext(tip,pip){
        return distance(kp[tip], wrist) > distance(kp[pip], wrist) * 1.25;
      }

      const idx = ext(8,6);
      const mid = ext(12,10);
      const rng = ext(16,14);
      const pky = ext(20,18);

      const count = [idx,mid,rng,pky].filter(Boolean).length;

      if (count===0) return {label:"çŸ³é ­", conf:0.9};
      if (idx && mid && !rng && !pky) return {label:"å‰ªåˆ€", conf:0.9};
      if (count>=3) return {label:"å¸ƒ", conf:0.85};
      return {label:"ä¸ç¢ºå®š", conf:0.3};
    }

    /* ---------------------------- ä¸»æ¨è«– Loop ---------------------------- */
    async function loop(){
      if(!detector) return requestAnimationFrame(loop);

      let hands=[];
      try { hands = await detector.estimateHands(video); } catch(e){}

      if(!hands || hands.length===0){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        gestureEl.textContent="--";
        confidenceBar.style.width="0%";
        requestAnimationFrame(loop);
        return;
      }

      const hand = hands[0];
      drawHand(hand);

      const {label, conf} = classify(hand);
      gestureEl.textContent = label;

      const pct = Math.round(conf*100);
      confidenceEl.textContent = pct;
      confidenceBar.style.width = pct+"%";

      requestAnimationFrame(loop);
    }

    /* ---------------------------- main() ---------------------------- */
    async function main(){
      await setupCamera();
      await reloadDetector();
      loop();
    }
    main();
  </script>
</body>
</html>
