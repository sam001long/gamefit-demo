<body>
  <h1>è‡‰éƒ¨éª¨æ¶ï¼‹è¡¨æƒ…åµæ¸¬</h1>

  <div id="box">

  </div>

<script>
let detector;

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const state = document.getElementById("state");

async function setupCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" },
    audio: false
  });
  video.srcObject = stream;
  return new Promise(res=>{
    video.onloadedmetadata = () => {
      video.play();
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      res();
    };
  });
}

function classify(keypoints) {
  // ä½¿ç”¨å˜´å·´ä¸Šä¸‹è·é›¢ä½œè¡¨æƒ…ç°¡æ˜“åˆ¤æ–·
  const upper = keypoints.find(p=>p.name==="lipsUpperOuter");
  const lower = keypoints.find(p=>p.name==="lipsLowerOuter");
  if (!upper || !lower) return "--";

  const mouth = Math.abs(lower.y - upper.y);

  if (mouth > 10) return "ğŸ˜® é©šè¨";
  if (mouth > 6)  return "ğŸ˜† å¤§ç¬‘";
  if (mouth < 2)  return "ğŸ˜ æ”¾é¬†";
  return "ğŸ™‚ å¾®ç¬‘";
}

function draw(keypoints) {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#38bdf8";

  keypoints.forEach(pt=>{
    ctx.beginPath();
    ctx.arc(pt.x, pt.y, 2, 0, Math.PI*2);
    ctx.fill();
  });
}

async function loop() {
  const faces = await detector.estimateFaces({
    input: video,
    flipHorizontal: true
  });

  if (faces.length===0) {
    state.textContent = "è¡¨æƒ…ï¼š--";
    ctx.clearRect(0,0,canvas.width,canvas.height);
  } else {
    const pts = faces[0].keypoints;
    draw(pts);
    state.textContent = "è¡¨æƒ…ï¼š" + classify(pts);
  }

  requestAnimationFrame(loop);
}

async function main() {
  await setupCamera();
  await tf.ready();

  detector = await faceLandmarksDetection.createDetector(
    faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh,
    { runtime:"tfjs" }
  );

  loop();
}

main();
</script>
