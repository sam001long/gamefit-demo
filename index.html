<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>GameFit 全身運動 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <!-- Pose Detection（MoveNet） -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <!-- MediaPipe Pose backend -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
</head>
<body>
  <div id="app">
    <h1>GameFit 全身運動 Demo</h1>

    <!-- 模式切換：三個關卡 -->
    <div id="controls">
      <button data-mode="free"  class="active">自由練習</button>
      <button data-mode="yoga">關卡1 瑜珈平衡</button>
      <button data-mode="squat">關卡2 深蹲挑戰</button>
    </div>

    <div id="video-container">
      <video id="video" playsinline></video>
      <canvas id="overlay"></canvas>

      <!-- 切換前/後鏡頭 -->
      <button id="switchCamBtn">切換鏡頭</button>

      <!-- HUD 疊在畫面下方 -->
      <div id="hud">
        <div class="row">
          <span class="label">模式：</span>
          <span id="mode-label" class="value">自由練習</span>
        </div>

        <div class="row">
          <span class="label">左膝角度：</span>
          <span id="angle" class="value">--</span>
          <span class="unit">°</span>
        </div>

        <div class="row">
          <span class="label">狀態：</span>
          <span id="quality" class="value">請退後一點，讓下半身入鏡</span>
        </div>

        <div class="row small">
          <span class="label">穩定：</span>
          <span id="stable" class="value">0.0</span><span class="unit">s</span>
          <span class="label">完成：</span>
          <span id="completion" class="value">0</span><span class="unit">%</span>
          <span class="label">分數：</span>
          <span id="score" class="value">0</span>
          <span class="label" id="reps-label" style="margin-left:4px;display:none;">次數：</span>
          <span id="reps" class="value" style="display:none;">0</span>
        </div>

        <div class="bar">
          <div id="completion-bar"></div>
        </div>
      </div>
    </div>

    <p class="tip">
      建議用 iPhone Safari 打開，手機固定，退後一點讓下半身入鏡。<br>
      自由練習：看角度變化。<br>
      關卡1：單腳或半蹲維持穩定。<br>
      關卡2：做深蹲挑戰次數。
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
