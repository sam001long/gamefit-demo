<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>GameFit Pose Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
</head>
<body>
  <div id="app">
    <h1>GameFit Demo</h1>

    <div id="video-container">
      <video id="video" playsinline></video>
      <canvas id="overlay"></canvas>
    </div>

    <div id="hud">
      <div>左膝角度：<span id="angle">--</span>°</div>
      <div>姿勢評分：<span id="quality">--</span></div>
      <div>穩定時間：<span id="stable">0.0</span>s</div>
      <div>完成度：<span id="completion">0</span>%</div>
      <div class="bar"><div id="completion-bar"></div></div>
      <div>得分：<span id="score">0</span></div>
    </div>

    <p class="tip">請退後一點，讓全身入鏡。</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
